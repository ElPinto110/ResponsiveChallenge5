<!DOCTYPE html>
<html lang="en">
<head>
    <title>My gallery master</title>
    <link rel="icon" href="assets/devchallenges.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;700&family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="profile">
            <img src="assets/profilePhoto.png" alt="">
            <p class="name">Rodney Cotton</p>
            <p class="country">Helsinki, Finland</p>
        </section>
        <section class="data">
            <div class="info">
                <p class="num">100</p>
                <p class="down">Post</p>                
            </div>
            <div class="info">
                <p class="num">2,242</p>
                <p class="down">Follower</p>                
            </div>
            <div class="info">
                <p class="num">1,432</p>
                <p class="down">Following</p>                
            </div>
        </section>
    </header>
    <section class="mid">
        <div class="cont1">
            <img src="assets/photo1.png" class="i1">
            <img src="assets/photo2.png" class="i2">
        </div>
        <div class="cont2">
            <div class="cont2-1">
                <img src="assets/photo3.png" class="i3">
                <div class="cont2-2">
                    <img src="assets/photo5.png" class="i4">
                    <img src="assets/photo6.png" class="i4">
                </div>
            </div>
            <img src="assets/photo_4.png" class="i5">            
        </div>
    </section>
    <footer class="creator">
        <section>
            <p>created by ElPinto110 - devChallenges.io</p>
        </section>
    </footer>    
</body>
</html>
